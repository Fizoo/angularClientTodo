<div class="container">
  <h1>Angular HttpClient</h1>
  <div class="card">
    <div class="form-control">
      <input type="text" placeholder="Name" [(ngModel)]="todoTitle">
    </div>
    <button class="btn" (click)="addTodo()">Add</button>
    <button class="btn" (click)="uploadTodo()">Upload</button>
  </div>

  <hr>
  <div *ngIf="todos.length; else noTodos">
    <div *ngFor="let todo of todos" class="card">
      <p>
        <span [class.completed]="todo.completed">{{todo.title}}</span>
        <span class="btn-group">
          <button class="btn btn-danger" (click)="deleteTodo(todo.id)">Delete</button>
          <button class="btn" [disabled]="todo.completed" (click)="completeTodo(todo.id)">Finish</button>
        </span>
      </p>
    </div>

  </div>
  <ng-template #noTodos>
      <p>Not Element</p>
  </ng-template>
</div>
